<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Service Temporarily Offline</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, Roboto, sans-serif;
      text-align: center;
      padding: 6%;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 600px;
      width: 90%;
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .icon-container {
      margin: 0 auto 25px;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .icon-container i {
      font-size: 60px;
      color: white;
    }
    
    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #2c3e50;
      font-weight: 700;
    }
    
    .message {
      font-size: 1.2rem;
      color: #555;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .illustration {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.1));
    }
    
    .footer {
      margin-top: 30px;
      color: #7f8c8d;
      font-size: 0.9rem;
    }
    
    .domain {
      font-weight: 600;
      color: #3498db;
      display: block;
      margin-top: 5px;
    }
    
    .author {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #95a5a6;
    }
    
    .retry-btn {
      background: linear-gradient(to right, #3498db, #2c3e50);
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
      font-weight: 600;
    }
    
    .retry-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    
    .retry-btn:active {
      transform: translateY(1px);
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .message {
        font-size: 1.1rem;
      }
      
      .icon-container {
        width: 100px;
        height: 100px;
      }
      
      .icon-container i {
        font-size: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-container">
      <i class="fas fa-tools"></i>
    </div>
    
    <h1>Service Temporarily Unavailable</h1>
    
    <div class="message">
      <p>We're currently performing scheduled maintenance to improve our services.</p>
      <p>Please check back in a few minutes. We appreciate your patience!</p>
    </div>
    
    <div class="illustration">
      <svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
        <rect x="50" y="80" width="400" height="140" rx="10" fill="#f1f2f6" stroke="#dfe4ea" stroke-width="2"/>
        <rect x="70" y="100" width="360" height="20" rx="5" fill="#dfe4ea"/>
        <rect x="70" y="130" width="200" height="15" rx="4" fill="#dfe4ea"/>
        <rect x="70" y="155" width="150" height="15" rx="4" fill="#dfe4ea"/>
        <circle cx="400" cy="120" r="20" fill="#ff6b6b"/>
        <path d="M390 115 L410 125 M390 125 L410 115" stroke="white" stroke-width="3"/>
        <circle cx="450" cy="120" r="10" fill="#3498db"/>
        <circle cx="450" cy="120" r="5" fill="#2c3e50"/>
        <rect x="200" y="190" width="100" height="30" rx="5" fill="#3498db"/>
        <text x="250" y="210" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Maintenance</text>
        <path d="M100 250 L150 200 L200 250 L250 200 L300 250 L350 200 L400 250" stroke="#3498db" stroke-width="3" fill="none"/>
      </svg>
    </div>
    
    <button class="retry-btn" onclick="location.reload()">
      <i class="fas fa-redo"></i> Try Again
    </button>
    
    <div class="footer">
      <p>We'll be back shortly</p>
      <span class="domain">mesinkmi.online</span>
      <div class="author">
        <i class="fas fa-code"></i> ihsankurnia
      </div>
    </div>
  </div>
</body>
</html>
