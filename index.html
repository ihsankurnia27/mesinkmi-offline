<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Service Temporarily Offline</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, Roboto, sans-serif;
      text-align: center;
      padding: 6%;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      width: 90%;
      animation: fadeIn 0.8s ease-out;
      border: 1px solid #e1e5eb;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .icon-container {
      margin: 0 auto 25px;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .icon-container i {
      font-size: 60px;
      color: white;
    }
    
    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #212529;
      font-weight: 700;
    }
    
    .message {
      font-size: 1.2rem;
      color: #495057;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .footer {
      margin-top: 30px;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .domain {
      font-weight: 600;
      color: #495057;
      display: block;
      margin-top: 5px;
      font-size: 1.1rem;
    }
    
    .author {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #6c757d;
    }
    
    .retry-btn {
      background: linear-gradient(to right, #495057, #212529);
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    
    .retry-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    
    .retry-btn:active {
      transform: translateY(1px);
    }
    
    .countdown {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #6c757d;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .message {
        font-size: 1.1rem;
      }
      
      .icon-container {
        width: 100px;
        height: 100px;
      }
      
      .icon-container i {
        font-size: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-container">
      <i class="fas fa-tools"></i>
    </div>
    
    <h1>Service Temporarily Unavailable</h1>
    
    <div class="message">
      <p>We're currently performing scheduled maintenance to improve our services.</p>
      <p>Please check back in a few minutes. We appreciate your patience!</p>
    </div>
    
    <button class="retry-btn" id="retryButton">
      <i class="fas fa-redo"></i> Try Again
    </button>
    
    <div class="countdown" id="countdown">
      Redirecting in <span id="seconds">5</span> seconds...
    </div>
    
    <div class="footer">
      <p>We'll be back shortly</p>
      <span class="domain">mesinkmi.online</span>
      <div class="author">
        <i class="fas fa-code"></i> ihsankurnia
      </div>
    </div>
  </div>

  <script>
    // Set the redirect URL
    const redirectUrl = "https://mesinkmi.online";
    
    // Get DOM elements
    const retryButton = document.getElementById('retryButton');
    const countdownElement = document.getElementById('countdown');
    const secondsElement = document.getElementById('seconds');
    
    // Set initial countdown value
    let countdownValue = 5;
    secondsElement.textContent = countdownValue;
    
    // Update countdown every second
    const countdownInterval = setInterval(() => {
      countdownValue--;
      secondsElement.textContent = countdownValue;
      
      if (countdownValue <= 0) {
        clearInterval(countdownInterval);
        window.location.href = redirectUrl;
      }
    }, 1000);
    
    // Button click event
    retryButton.addEventListener('click', () => {
      window.location.href = redirectUrl;
    });
  </script>
</body>
</html>
